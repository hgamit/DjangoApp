{% extends 'base.html' %}

{% block title %}Edit User Detail{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'boards:home' %}">Boards</a></li>
  <li class="breadcrumb-item active">Edit Detail</li>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save changes</button>
    <a href="{% url 'boards:home' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
  </form>
{% endblock %}
